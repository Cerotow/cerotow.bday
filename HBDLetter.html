<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFF;
            padding: 20px;
            overflow-y: auto;
            background-image: url('blob1.gif');
            background-size: cover;
            background-position: center;
            transition: background 1s ease;
        }

       .bdaypic {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 4px solid #800080;
            transition: transform 0.3s ease-in-out, background-image 0.3s ease-in-out; 
        }
		.bdaypic img {
			height: 100%;
            width: 100%;
           } 
        .bdaypic:hover {
            transform: scale(1.05);
            content: url('hoverImage.jpg');
        }

        .typing-text {
            font-size: 2.5vw;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            color: #000;
            width: 100%;
            max-width: 100%;
            word-break: break-word;
            text-align: justify;
            border: 4px solid #800080;
            background-color: #FFF;
            border-radius: 5%;
            padding: 10px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
       .typing-text img {
         border: none;
         box-shadow: none;
       }
       .cat {
         position: absolute;
         border: none;
         box-shadow: none;
         right: 20px;
         max-width: 100%;
         max-height: 100%;
       }

        @media (max-width: 600px) {
            .typing-text {
                font-size: 18px;
            }
           .typing-text img {
             height: 18px;
             width: 18px;
           }
        }
        p {
          margin-bottom: 1%;
        }

        audio {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="bdaypic">
    <img src="YourImg.jpg" alt="Happy Birthday">
</div>
    <div class="typing-text" id="typing">
          <img class="cat" src="loadcat.gif" alt="Cat" />
    </div>

    <audio id="background-music" autoplay loop>
        <source src="Backsound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>const texts = [
    "Happy Birthday Dhanilyn ‚ô•üê¨",
    "I just wanted to take a moment to remind you how amazing you are. From your love into cute things, to your funny, passionate, and hardworking personality, you‚Äôre one of a kind. (to me)",
    "I love how excited you get when talking about your hobbies, how you always put effort into what matters to you, and how you somehow manage to be smart and supportive at the same time.",
    "Your smile and the way you carry yourself light up any room. Honestly, being around you makes everything better, and I‚Äôm so grateful for your presence in my life. You‚Äôre an amazing person who goes above and beyond for the people you care about.",
    "I hope today has all you could want and all you could need like cute things, fun moments, and maybe get a little bit of sleep.  You deserve all the happiness and good vibes in the world. Enjoy your day to the fullest!",
    "Loved by:",
    "Jhorwie üòÆ"
];

let index = 0;
const typingElement = document.getElementById('typing');
const typingSpeed = 3; // Typing speed in milliseconds
let paragraph;

function typeText() {
    if (index < texts.length) {
        paragraph = document.createElement('p');
        typingElement.appendChild(paragraph);
        let charIndex = 0;

        function typeChar() {
            if (charIndex < texts[index].length) {
                paragraph.textContent += texts[index][charIndex];
                charIndex++;

                // Replace "üòÆ" emoji dynamically as it types
                paragraph.innerHTML = paragraph.innerHTML.replace(
                    /üòÆ/g,
                    '<img src="MonasLove.png" alt="icon" style="width:7vw; height:7vw; vertical-align:middle;">'
                );
                paragraph.innerHTML = paragraph.innerHTML.replace(
                    /üê¨/g,
                    '<img src="calypso.png" alt="icon" style="width:4vw; height:4vw; vertical-align:middle;">'
                );

                setTimeout(typeChar, typingSpeed);
            } else {
                index++;
                if (index < texts.length) {
                    setTimeout(typeText, 1500); // Pause before typing the next text
                }
            }
        }

        typeChar();
    }
}

typeText();
        
    </script>

</body>
</html>
